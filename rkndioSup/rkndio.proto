Terminator = CR LF;

get_idn {
    out "*IDN?";	
    in "%39c";	
}

get_status {
    out "STATUS";	
    in "%39c";
}

get_error {
    out "ERR";	
    in "%39c";	
}

mismatch_get_error {
	in "Error";
	out "ERR";	
    in "(\$1)%39c";	
}

get_input {
	out "READ \$2";
	in "%{FALSE|TRUE}";
	@mismatch { mismatch_get_error; }
}

set_output {
	out "WRITE \$2 %{FALSE|TRUE}";
	in "OK";
	@mismatch { mismatch_get_error; }
}